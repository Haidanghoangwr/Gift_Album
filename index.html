<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Ablum</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="book" id="book"></div>
  <script src="./style/script.js"></script>
<style>
  body {
    background-color: #ffc0cb; /* màu hồng */
    overflow: hidden;
    position: relative;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Heart_corazón.svg/1024px-Heart_corazón.svg.png') no-repeat center;
    background-size: contain;
    opacity: 0.6;
    animation: floatUp 5s linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.6;
    }
    100% {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(createHeart, 300); // tạo bong bóng mỗi 0.3 giây
</script>
</body>
</html>
