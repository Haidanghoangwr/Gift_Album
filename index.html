<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Ablum</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="book" id="book"></div>
  <script src="./style/script.js"></script>
<style>
  body {
    background-color: #ffc0cb; /* màu hồng */
    overflow: hidden;
    position: relative;
  }

 .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/f0/Heart_coraz%C3%B3n.svg');
      background-size: cover;
      opacity: 0.5;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
<script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000); // thời gian hiệu ứng
    }

    setInterval(createHeart, 400); // tạo trái tim mỗi 0.4 giây
  </script>
</body>
</html>
